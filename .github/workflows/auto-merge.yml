name: Auto Merge Develop to Main

on:
  push:
    branches: [develop]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge develop to main
        run: |
          git checkout main
          git merge develop --no-ff -m "chore: auto-merge develop to main"
          git push origin main

      - name: Notify merge completion
        run: |
          echo "Successfully merged develop to main"
          echo "Deployment pipeline will trigger automatically"
